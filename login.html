<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="display.css">
</head>
<style>
    *{
        box-sizing: border-box;
        background-image:url("https://scontent.fhan2-5.fna.fbcdn.net/v/t39.30808-6/322709897_579139810711968_2688818593506481951_n.jpg?stp=dst-jpg_p843x403&_nc_cat=104&ccb=1-7&_nc_sid=730e14&_nc_ohc=rS9JHmbk4gsAX_TYRqR&_nc_ht=scontent.fhan2-5.fna&oh=00_AfDe81bFTPYBH_vFB-3sWlFhSsfbQJNnpCqtGJ9gO1EizA&oe=63B2BE09") ;
    }
    body{
        font-family: 'Montserrat', sans-serif;
        font-size: 17px;
    }
    #wrapper{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }
    form{
        border: 1px solid #dadce0;
        border-radius: 5px;
        padding: 30px;
    }
    h3{
        text-align: center;
        font-size: 24px;
        font-weight: 500;
    }
    .form-group{
        margin-bottom: 15px;
        position: relative;
    }
    input{
        height: 50px;
        width: 300px;
        outline: none;
        border: 1px solid #dadce0;
        padding: 10px;
        border-radius: 5px;
        font-size: inherit;
        color: #202124;
        transition: all 0.3s ease-in-out;
    }
    label{
        position: absolute;
        padding: 0 5px;
        left: 5px;
        top: 50%;
    // thuoctínhsiêuvip
    pointer-events: none;
        transform: translateY(-50%);
        background: #fff;
        transition: all 0.3s ease-in-out;
    }
    .form-group input:focus {
        border: 2px solid #1a73e8;
    }
    .form-group input:focus + label, .form-group input:valid + label{
        top: 0;
        font-size: 13px;
        font-weight: 500;
        color: #1a73e8;
    }
    input#btn-login{
        background: #1a73e8;
        color: #fff;
    }
</style>
<body>
<div id="wrapper">
    <form action="">
        <h3>Đăng Nhập</h3>
        <div class="form-group">
                <input type="text" name="email" required>
            <label for="">Email</label>
        </div>
        <div class="form-group">
            <input type="password" name="password" required>
            <label for="">Mật khẩu</label>
        </div>
        <input type="submit" value="Đăng nhập" id="btn-login">
    </form>
</div>
</body>
</html>
